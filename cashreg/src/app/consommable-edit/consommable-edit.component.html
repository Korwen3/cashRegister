<div class="row justify-content-center">
  <div class="col-md-4 register-consommable">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Consommable</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3">Price</label>
            <input class="form-control" type="text" formControlName="price">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
              Enter your price.
            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3">Type</label>
            <input class="form-control" type="text" formControlName="type">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.type.errors?.required">
              Enter your phone number.
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div><!-- form  -->
  </div>
</div>
