<div class="row justify-content-center">
  <div class="col-md-4 register-consommable">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="consommableForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Price</label>
          <input class="form-control" type="text" formControlName="price">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.price.errors?.required">
            Enter your price.
          </div>
        </div>

        <div class="form-group">
          <label class="mr-3" for="inputVerify3">Type : </label>
          <input class="mr-1" type="radio" formControlName="type" value="boisson"><label>Boisson</label>
          <input class="ml-3 mr-1" type="radio" formControlName="type" value="collation"><label>Collation</label>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.type.errors?.required">
            Enter your phone number.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
