<div class="container">
    <!-- No data message -->
    <p *ngIf="Consommable.length <= 0" class="no-data text-center">There is no consommable added yet!</p>
  
    <!-- Consommable list -->
    <table class="table table-bordered" *ngIf="Consommable.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Consommable ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Type</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consommable of Consommable; let i = index">
          <th scope="row">{{consommable._id}}</th>
          <td>{{consommable.name}}</td>
          <td>{{consommable.price}}</td>
          <td>{{consommable.type}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-consommable/', consommable._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeConsommable(consommable, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
